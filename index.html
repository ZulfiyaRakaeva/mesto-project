<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Mesto">
  <title>Mesto</title>
  <link rel="shortcut icon" href="./images/logoMesto.svg">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logoMesto.svg" alt="Mesto" class="header__logo">
  </header>

  <main class="content">

    <section class="profile section-narrow">
      <div class="profile__site">
        <img src="./images/image_profile.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button">
          </button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="Добавить карточку" class="profile__add-button button">
      </button>
    </section>

    <section class="elements section-narrow">
      <ul class="elements__list">
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__info">
            <h2 class="element__name">Карачаевск</h2>
            <button type="button" aria-label="Поставить лайк" class="element__like button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/gora_elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" aria-label="Поставить лайк" class="element__like button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button type="button" aria-label="Поставить лайк" class="element__like button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/gora_elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" aria-label="Поставить лайк" class="element__like button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button type="button" aria-label="Поставить лайк" class="element__like button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__info">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <button type="button" aria-label="Поставить лайк" class="element__like button"></button>
          </div>
        </li>
      </ul>
    </section>
    <div class="popup">
      <div class="popup__container">
        <form name="edit-profile1" class="form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input type="text" placeholder="Имя" class="form__item form__item_el_heading" id="heading" name="heading"
              value="Жак-Ив Кусто" required>
            <input type="text" placeholder="Информация" class="form__item form__item_el_subheading" id="subheading"
              name="subheading" value="Исследователь океана" required>
            <button type="button submit" aria-label="Сохранить" class="form__submit-button button">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
      </div>
    </div>
  </main>

  <footer class="footer section-narrow">
    <p class="footer__item">© 2020 Mesto Russia
    </p>
  </footer>
</body>

</html>
