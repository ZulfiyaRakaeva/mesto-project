<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Mesto">
  <title>Mesto</title>
  <link rel="shortcut icon" href="./images/logoMesto.svg">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <main class="content">
    <header class="header">
      <img src="./images/logoMesto.svg" alt="Mesto" class="header__logo">
      <hr class="line">
    </header>
    <section class="popup popup_opened">
      <form class="form">
        <div class="form__main-container">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input type="text" placeholder="Имя" class="form__item form__item_heading" id=heading name="heading"
              value="Жак-Ив Кусто" required>
            <hr class="form__line">
            <input type="text" placeholder="Информация" class="form__item form__item_subheading" id=subheading
              name="subheading" value="Исследователь океана" required>
            <hr class="form__line">
            <button class="form__submit-button button">
            </button>
          </fieldset>
        </div>
      </form>
      <button class="cross"></button>
    </section>

    <section class="profile section-narrow">
      <div class="profile__site">
        <img src="./images/image_profile.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
          </button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button button">
      </button>
    </section>

    <section class="elements section-narrow">
      <ul class="elements__list">
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__mask-group">
          <div class="element__info">
            <h2 class="element__name">Карачаевск</h2>
            <button class="group button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/gora_elbrus.jpg" alt="Гора Эльбрус" class="element__mask-group">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="group button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__mask-group">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button class="group button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/gora_elbrus.jpg" alt="Гора Эльбрус" class="element__mask-group">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="group button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__mask-group">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button class="group button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__mask-group">
          <div class="element__info">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <button class="group button"></button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer section-narrow">
      <h3 class="footer__item">© 2020 Mesto Russia
      </h3>
    </footer>
  </main>
</body>

</html>
